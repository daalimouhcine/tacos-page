        <article class="etap1">
            <h4>Stap I : Size</h4>
            <form action="">
                <label for="tacos-medium">
                    <input id="tacos-medium" type="radio" value="medium" name="tacos">Medium
                    <img class="tacos-medium" src="images/tacos.png" alt="tacos">
                </label>
                
                <label for="tacos-larg">
                    <input id="tacos-larg" type="radio" value="larg" name="tacos">Larg
                    <img class="tacos-larg" src="images/tacos.png" alt="tacos">
                </label>
                
                <label for="tacos-xtra-larg">
                    <input id="tacos-xtra-larg" type="radio" value="xtra-larg" name="tacos">Xtra-Larg
                    <img class="tacos-xtra-larg" src="images/tacos.png" alt="tacos">
                </label>
            </form>
        </article>
        <hr>
        <article class="etap2">
            <h4>Stap II : Element</h4>
            <form action="">
                <label for="chicken">
                    <input id="chicken" type="radio" value="chicken" name="Element">Chicken
                    <img src="images/chicken.png" alt="chicken">
                </label>
                
                <label for="ground-beef">
                    <input id="ground-beef" type="radio" value="ground-beef" name="Element">Ground-beef
                    <img src="images/ground-beef.png" alt="ground-beef">
                </label>

                <label for="hotdog">
                    <input id="hotdog" type="radio" value="hotdog" name="Element">Hotdog
                    <img src="images/hotdog.png" alt="hotdog">
                </label>
                
                <label for="nuggets">
                    <input id="nuggets" type="radio" value="nuggets" name="Element">Nuggets
                    <img src="images/nuggets.png" alt="nuggets">
                </label>
            
            </form>
        </article>
        <hr>
        <article class="etap3">
            <h4>Stap III : souces</h4>
            <form action="">
                <label for="curry-mango">
                    <input id="curry-mango" type="radio" value="curry-mango" name="curry-mango">Curry-mango
                    <img src="images/curry-mango.png" alt="curry-mango">
                </label>
                
                <label for="american-burger">
                    <input id="american-burger" type="radio" value="american-burger" name="american-burger">American-burger

                <label for="caesar">

                    <img src="images/algerienne.png" alt="algerienne">
                </label>

                <label for="andalouse">
                    <input id="andalouse" type="radio" value="andalouse" name="andalouse">Andalouse <i class="fas fa-pepper-hot"></i>
                    <img src="images/andalouse.png" alt="andalouse">
